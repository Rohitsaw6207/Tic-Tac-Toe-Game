  <!-- Main Container -->
  <div class="min-h-screen flex items-center justify-center p-5">
    <div class="w-full max-w-md">
      <!-- Welcome Screen -->
      <div id="welcome-screen" class="screen active">
        <div class="flex flex-col items-center justify-center space-y-8">
          <h1 class="text-5xl font-bold neon-text-blue mb-4">TIC TAC TOE</h1>
          <div class="glass-panel p-6 w-full space-y-6">
            <div class="mb-6">
              <h2 class="text-xl font-bold mb-4 text-center">Select Game Mode</h2>
              <div class="grid grid-cols-2 gap-4">
                <div id="classic-mode"
                  class="mode-card classic glass-panel p-4 flex flex-col items-center justify-center selected">
                  <div class="text-3xl mb-2 neon-text-blue">
                    <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                      xmlns="http://www.w3.org/2000/svg">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z">
                      </path>
                    </svg>
                  </div>
                  <h3 class="font-bold">Classic</h3>
                  <p class="text-xs text-center mt-1 text-white/70">Standard rules</p>
                </div>
                <div id="twist-mode" class="mode-card twist glass-panel p-4 flex flex-col items-center justify-center">
                  <div class="text-3xl mb-2 neon-text-purple">
                    <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                      xmlns="http://www.w3.org/2000/svg">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M14.121 14.121L19 19m-7-7l7-7m-7 7l-2.879 2.879M12 12L9.121 9.121m0 5.758a3 3 0 10-4.243 4.243 3 3 0 004.243-4.243zm0-5.758a3 3 0 10-4.243-4.243 3 3 0 004.243 4.243z">
                      </path>
                    </svg>
                  </div>
                  <h3 class="font-bold">Twist</h3>
                  <p class="text-xs text-center mt-1 text-white/70">Only 3 marks per player</p>
                </div>
              </div>
            </div>

            <div class="mb-6">
              <h2 class="text-xl font-bold mb-4 text-center">Select Opponent</h2>
              <div class="grid grid-cols-2 gap-4">
                <div id="friend-opponent"
                  class="opponent-card friend glass-panel p-4 flex flex-col items-center justify-center selected">
                  <div class="text-3xl mb-2 neon-text-blue">
                    <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                      xmlns="http://www.w3.org/2000/svg">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z">
                      </path>
                    </svg>
                  </div>
                  <h3 class="font-bold">Friend</h3>
                  <p class="text-xs text-center mt-1 text-white/70">Local multiplayer</p>
                </div>
                <div id="computer-opponent"
                  class="opponent-card computer glass-panel p-4 flex flex-col items-center justify-center">
                  <div class="text-3xl mb-2 neon-text-pink">
                    <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                      xmlns="http://www.w3.org/2000/svg">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                      </path>
                    </svg>
                  </div>
                  <h3 class="font-bold">Computer</h3>
                  <p class="text-xs text-center mt-1 text-white/70">Play against AI</p>
                </div>
              </div>
            </div>

            <div id="ai-difficulty-container" class="hidden pt-4 border-t border-white/20">
              <p class="text-center mb-3 font-bold">AI Difficulty</p>
              <div class="difficulty-selector">
                <div class="difficulty-option" data-difficulty="easy">Easy</div>
                <div class="difficulty-option" data-difficulty="medium">Medium</div>
                <div class="difficulty-option" data-difficulty="impossible">Impossible</div>
                <div class="difficulty-slider" style="left: 33.33%;"></div>
              </div>
            </div>

            <button id="start-game" class="btn py-4 w-full rounded-lg neon-border-purple neon-text-purple mt-4">
              Start Game
            </button>
          </div>
        </div>
      </div>

      <!-- Game Screen -->
      <div id="game-screen" class="screen">
        <div class="flex flex-col h-full">
          <div class="flex justify-between items-center mb-6">
            <button id="back-button" class="btn p-2 rounded-lg neon-border-blue">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18">
                </path>
              </svg>
            </button>

            <div id="game-mode-display" class="font-bold text-lg neon-text-purple">Classic Mode</div>

            <button id="reset-button" class="btn p-2 rounded-lg neon-border-pink">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                </path>
              </svg>
            </button>
          </div>

          <div class="glass-panel p-6 mb-6">
            <div class="flex justify-between items-center mb-6">
              <div class="flex flex-col items-center">
                <div class="text-lg font-bold neon-text-blue">Player X</div>
                <div id="x-moves-indicator" class="mt-2 flex">
                  <div class="move-indicator x-active"></div>
                  <div class="move-indicator x-active"></div>
                  <div class="move-indicator x-active"></div>
                </div>
              </div>

              <div class="font-bold text-white/50">VS</div>

              <div class="flex flex-col items-center">
                <div class="text-lg font-bold neon-text-pink">Player O</div>
                <div id="o-moves-indicator" class="mt-2 flex">
                  <div class="move-indicator o-active"></div>
                  <div class="move-indicator o-active"></div>
                  <div class="move-indicator o-active"></div>
                </div>
              </div>
            </div>

            <div class="relative">
              <div id="game-board" class="grid grid-cols-3 gap-3 aspect-square">
                <div class="game-cell bg-white/10" data-index="0"></div>
                <div class="game-cell bg-white/10" data-index="1"></div>
                <div class="game-cell bg-white/10" data-index="2"></div>
                <div class="game-cell bg-white/10" data-index="3"></div>
                <div class="game-cell bg-white/10" data-index="4"></div>
                <div class="game-cell bg-white/10" data-index="5"></div>
                <div class="game-cell bg-white/10" data-index="6"></div>
                <div class="game-cell bg-white/10" data-index="7"></div>
                <div class="game-cell bg-white/10" data-index="8"></div>
              </div>
              <div class="grid-lines">
                <div class="grid-line horizontal"></div>
                <div class="grid-line horizontal"></div>
                <div class="grid-line vertical"></div>
                <div class="grid-line vertical"></div>
              </div>
              <div id="win-line" class="win-line hidden"></div>
            </div>
          </div>

          <div id="game-status" class="text-center font-bold neon-text-blue">Player X's Turn</div>
        </div>
      </div>

      <!-- Game Over Screen -->
      <div id="game-over-screen" class="screen">
        <div class="flex flex-col items-center justify-center h-full">
          <div class="glass-panel p-8 w-full max-w-sm text-center">
            <h2 class="text-2xl font-bold neon-text-purple mb-2">Game Over</h2>
            <div id="winner-display" class="text-6xl my-6 neon-text-blue">X</div>
            <p id="result-message" class="text-xl mb-8 font-bold">Victory for Player X!</p>

            <div class="flex space-x-4">
              <button id="play-again" class="btn flex-1 py-3 rounded-lg neon-border-blue">
                Play Again
              </button>
              <button id="new-game" class="btn flex-1 py-3 rounded-lg neon-border-pink">
                New Game
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
  <script src="js/tscript.js"></script>
  <iframe height="1" width="1"
    style="position: absolute; top: 0px; left: 0px; border: none; visibility: hidden;"></iframe>
